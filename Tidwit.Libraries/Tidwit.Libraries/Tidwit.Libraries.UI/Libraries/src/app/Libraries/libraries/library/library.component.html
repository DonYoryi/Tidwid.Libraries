<div class="container">
  <form class="example-form margin">
    <!-- let library:Library = {
        parentLibrary:""
      } -->
    <mat-form-field class="example-full-width">
      <mat-label>Library Name *</mat-label>
      <input matInput maxlength="250" placeholder="Library Name" name="Name" [(ngModel)]="library.name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Description" name="description" [(ngModel)]="library.description"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Publish Date *</mat-label>
      <input matInput [matDatepicker]="picker" readonly (focus)="picker.open()" name="publishDate"
        [(ngModel)]="library.publishDate">
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Parent Library</mat-label>
      <input type="text" maxlength="250" placeholder="Pick one" aria-label="parentLibrary" matInput [formControl]="librariesControl"
        [matAutocomplete]="auto" [(ngModel)]="library.parentLibrary">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptionsLibraries | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Language *</mat-label>
      <input type="text"  maxlength="250" placeholder="Pick one" aria-label="language" matInput name="language"
        [matAutocomplete]="language" [(ngModel)]="library.language">
      <mat-autocomplete autoActiveFirstOption #language="matAutocomplete">
        <mat-option *ngFor="let option of languages " [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" name="isPublic"
      [(ngModel)]="library.isPublic">
      <mat-radio-button class="example-radio-button" [value]="false">private</mat-radio-button>
      <mat-radio-button class="example-radio-button margin" [value]="true">public</mat-radio-button>
    </mat-radio-group>


    <image-upload buttonCaption="SELECT IMAGE" [max]="1" [beforeUpload]="onBeforeUpload" dropBoxMessage="" [style]="customStyle">
    </image-upload>
    <img *ngIf="isEdit && urlImage" class="img" src="{{urlImage}}">
    <br>
    <button mat-raised-button class="button back" (click)="navigationBack()">Back</button>
    <button mat-raised-button class="button save" (click)="save()">Save</button>
  </form>

</div>
